<!-- Quick Login Modal for Practice Module -->
<div class="modal fade" id="quickLoginModal" tabindex="-1" aria-labelledby="quickLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quickLoginModalLabel">
                    <i class="fas fa-sign-in-alt me-2"></i>Login with Codename
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'codename_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="codename" class="form-label">Enter your codename:</label>
                        <input type="text" 
                               class="form-control" 
                               id="codename" 
                               name="codename" 
                               placeholder="e.g., P1, PL2, JOHN30" 
                               required 
                               autocomplete="off">
                        <div class="form-text">
                            Use your assigned player codename to access practice features.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Don't have a codename? Contact your tournament organizer.
                </small>
            </div>
        </div>
    </div>
</div>
